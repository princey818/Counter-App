<div class="container">
  <div class="card">
    <h1>Counter App</h1>

    <div class="count-display">
        {{counter}}
    </div>

    <div class="btn-group">
        <button class="btn inc" (click)="increment()">+</button>
        <button class="btn dec" (click)="decrement()">-</button>
        <button class="btn reset" (click)="reset()">Reset</button>

    </div>
    
  </div>
</div>
